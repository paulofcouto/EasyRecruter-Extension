<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Salvar URL</title>
  <link rel="stylesheet" href="styles.css">
  <script src="popup.js" defer></script>
</head>

<body>
  <div id="login-section">
    <input type="email" id="email" placeholder="Email">
    <div id="password-wrapper">
      <input type="password" id="senha" placeholder="Senha">
      <button type="button" id="toggle-visibility">
        <img id="toggle-icon" src="../images/eye.svg" alt="Exibir senha">
      </button>
    </div>
    <button id="login">Login</button>
  </div>

  <div id="send-section" style="display: none;">
    <button id="send" disabled>Enviar</button>
    <p id="success-message" style="display: none; color: green;">URL salva com sucesso!</p>
    <p id="loading-message" style="display: none; color: red;">Aguarde a p√°gina ser carregada!</p>
  </div>

  <h3>
    Desenvolvido por <a href="https://www.linkedin.com/in/paulo-fernandes-couto/" target="_blank">Paulo Couto</a>
  </h3>
</body>
</html>
